name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-setup: ['stable', 'go-mod-file']
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go (stable)
        if: matrix.go-setup == 'stable'
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up Go (from go.mod)
        if: matrix.go-setup == 'go-mod-file'
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          
      - name: Run tests
        run: go test -v ./...
        
      - name: Run tests with race detector
        run: go test -race -v ./...

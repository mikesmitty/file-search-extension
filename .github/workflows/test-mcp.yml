name: Test MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mcp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-setup: ['stable', 'go-mod-file']
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go (stable)
        if: matrix.go-setup == 'stable'
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up Go (from go.mod)
        if: matrix.go-setup == 'go-mod-file'
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Run MCP integration tests
        run: go test -v ./internal/mcp/... -run Integration
        
      - name: Run all MCP tests
        run: go test -v ./internal/mcp/...

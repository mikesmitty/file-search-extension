version: 2

project_name: file-search

release:
  mode: keep-existing

before:
  hooks:
    - go mod tidy
    - ./scripts/generate_windows_config.sh

builds:
  - id: default
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
    mod_timestamp: "{{ .CommitTimestamp }}"

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

archives:
  - id: nix
    ids:
      - default
    formats: ['tar.gz']
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .Os }}.
      {{- if eq .Arch "amd64" }}x64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}.
      {{- .ProjectName }}
    files:
      - gemini-extension.json
      - GEMINI.file-search.md

  - id: windows
    ids:
      - windows
    formats: ['zip']
    name_template: >-
      {{ .Os }}.
      {{- if eq .Arch "amd64" }}x64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}.
      {{- .ProjectName }}
    files:
      - src: gemini-extension.windows.json
        dst: gemini-extension.json
      - GEMINI.file-search.md

checksum:
  name_template: 'checksums.txt'

signs:
  - cmd: cosign
    signature: '${artifact}.sigstore.json'
    args:
      - sign-blob
      - '--bundle=${signature}'
      - '${artifact}'
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum
    output: true

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

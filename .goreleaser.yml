version: 2

project_name: file-search

release:
  mode: keep-existing

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}

builds_info:
  mtime: "{{ .CommitTimestamp }}"

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .Os }}.
      {{- if eq .Arch "amd64" }}x64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}.
      {{- .ProjectName }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - gemini-extension.json
      - src: GEMINI.md.release
        dst: GEMINI.md

checksum:
  name_template: 'checksums.txt'

signs:
  - cmd: cosign
    signature: '${artifact}.sigstore.json'
    args:
      - sign-blob
      - '--bundle=${signature}'
      - '${artifact}'
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum
    output: true

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
